name: CI/CD - Test and Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ✅ Run Tests (Vitest)
        run: npm run test -- --run  # or `vitest run` if you've set it up that way

      - name: 🚀 Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.HEO_Token }}
